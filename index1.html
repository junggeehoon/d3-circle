<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Circle</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;
    const radius = (width > height ? height : width) / 2.7;
    const smallRadius = radius / 2;
    const cx = width / 2;
    const cy = height / 2;

    let theta = 0;
    const rotateCircle = () => {
      if (theta >= 2 * Math.PI) {
        theta = 0;
      }
      theta += 0.02;
      const x = smallRadius * Math.cos(theta);
      const y = smallRadius * Math.sin(theta);
      setTimeout(() => rotateCircle(), 10);
      return $('#smallCircle').css('-webkit-transform', `translate(${x}px, ${y - smallRadius}px)`);
    }

    rotateCircle();

    // Create SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", 1920)
      .attr("height", 1080);

    // big circle
    svg.append("circle")
      .attr("id", "circle")
      .attr("cx", cx)
      .attr("cy", cy)
      .attr("r", radius)
      .attr("stroke-width", 4)
      .attr("fill", '#fff')
      .style("stroke", '#140078')

    // small circle
    svg.append("circle")
      .attr("id", "smallCircle")
      .attr("cx", cx)
      .attr("cy", cy + smallRadius)
      .attr("r", smallRadius)
      .attr("stroke-width", 3)
      .attr("fill", '#512da8')
      .style("stroke", '#512da8')
  </script>
</body>

</html>
