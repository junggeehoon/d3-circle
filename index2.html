<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Circle</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <button class="sinBtn">Toggle sin</button>
  <button class="cosBtn">Toggle cos</button>

  <script>
    const svgWidth = 1920;
    const svgHeight = 1080;
    const radius = 10;
    let count = 0;

    // Create SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", svgWidth)
      .attr("height", svgHeight);

    let theta = 0;
    const makeCircle = () => {

      if (count === 120) {
        window.clearInterval(interval);
        return;
      };

      // Create Sin Curve
      svg.append("circle")
        .attr("class", "sin")
        .attr("cx", radius + theta * 60)
        .attr("cy", 400 - 300 * Math.sin(theta))
        .attr("r", radius)
        .attr("fill", '#e91e63')


      // Create Cos Curve
      svg.append("circle")
        .attr("class", "cos")
        .attr("cx", radius + theta * 60)
        .attr("cy", 400 - 300 * Math.cos(theta))
        .attr("r", radius)
        .attr("fill", '#1976d2')

      count++;
      theta += Math.PI / 15;
    }

    const interval = setInterval(() => makeCircle(), 50);

    $(".sinBtn").click(function () {
      $(".sin").toggle();
    });

    $(".cosBtn").click(function () {
      $(".cos").toggle();
    });
  </script>
</body>

</html>
