<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Logarithmic Spiral</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;
    const radius = 0.05;
    let count = 1;

    // Create SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", 1920)
      .attr("height", 1080);

    let theta = 0;
    const drawCircle = () => {

      if (theta >= 14.2 * Math.PI) {
        window.clearInterval(interval);
        return;
      };

      const xt = 0.3 * Math.exp(0.1759 * theta) * Math.cos(theta);
      const yt = 0.3 * Math.exp(0.1759 * theta) * Math.sin(theta);
      const color = count % 3 === 0 ? '#e91e63' : '#ffe082';
      const r = radius + Math.pow(1.068, count - 70);

      svg.append("circle")
        .attr("class", "sin")
        .attr("cx", width / 2.5 + xt)
        .attr("cy", height / 2.5 - yt)
        .attr("r", r)
        .attr("fill", color)
        
      theta += Math.PI / 10;
      count++;
    }

    const interval = setInterval(() => drawCircle(), 30 / Math.sqrt(count));
  </script>
</body>

</html>
