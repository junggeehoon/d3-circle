<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Circle</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <button class="toggle">Toggle Line</button>
  <script>
    const radius = 300;
    const smallRadius = 15;
    const centerX = 600;
    const centerY = 400;
    const numberOfCircle = 8;

    // Create SVG element
    let svg = d3.select("body")
      .append("svg")
      .attr("width", 1920)
      .attr("height", 1080);

    // big circle
    svg.append("circle")
      .attr("id", "circle")
      .attr("cx", centerX)
      .attr("cy", centerY)
      .attr("r", radius)
      .attr("stroke-width", 4)
      .attr("fill", '#fff')
      .style("stroke", '#007c91')

    const makeLine = (n, x, y, r) => {
      let theta = 0;
      for (let i = 0; i < n * 2; i++) {
        theta += Math.PI / n;
        const x1 = r * Math.cos(theta);
        const y1 = r * Math.sin(theta);

        svg.append("line")
          .attr("class", "line")
          .attr("x1", x)
          .attr("x2", x + x1)
          .attr("y1", y)
          .attr("y2", y + y1)
          .attr("stroke-width", 2)
          .attr("stroke", "#007c91")
      }
    }

    const makeCircle = (n, centerX, centerY, r) => {
      let theta = 0;
      for (let i = 0; i < n; i++) {
        theta += Math.PI / n;

        svg.append("circle")
          .attr("class", "circles")
          .attr("cx", centerX + (r - smallRadius) * Math.cos(theta))
          .attr("cy", centerY + (r - smallRadius) * Math.sin(theta))
          .attr("r", smallRadius)
          .attr("fill", '#00acc1')
      }
    }

    makeLine(numberOfCircle, centerX, centerY, radius); // 만들 선의 개수, 중심의 x좌표, 중심의 y좌표, 원의 반지름
    makeCircle(numberOfCircle, centerX, centerY, radius); // 만들 원의 개수, 중심의 x좌표, 중심의 y좌표, 원의 반지름

    const moveCircle = (i, cos, sin, theta) => {
      if (theta >= 2 * Math.PI) {
        theta = 0;
      }
      theta += Math.PI / 300;

      const dx = (radius - smallRadius) * cos * (Math.cos(theta) - 1);
      const dy = (radius - smallRadius) * sin * (Math.cos(theta) - 1);

      setTimeout(() => moveCircle(i, cos, sin, theta), 10);
      return $(`.circles:eq(${i})`).css('-webkit-transform', `translate(${dx}px, ${dy}px)`);
    }

    for (let i = 0; i < numberOfCircle; i++) {
      const x = $(`.circles:eq(${i})`).attr("cx") - centerX;
      const y = $(`.circles:eq(${i})`).attr("cy") - centerY;
      const hypotenuse = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
      const cos = x / hypotenuse;
      const sin = y / hypotenuse;
      setTimeout(() => moveCircle(i, cos, sin, 0), 3300 / numberOfCircle * i);
    }

    $(".toggle").click(function () {
      $(".line").toggle();
    });
  </script>
</body>

</html>
